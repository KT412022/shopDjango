{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Магазин {% endblock %} </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta3/dist/css/bootstrap.min.css" integrity="sha384-
eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:product_list' %}">Магазин</a>
        <button aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarScroll" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--
bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url
'shop:product_list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Про магазин</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#">
                        Контакти
                    </a>
                </li>
            </ul>
            <div> Корзина</div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row m-2">
        {% block content %}{% endblock %}
    </div>
</div>
<script
        crossorigin="anonymous"

        integrity="sha384-
SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-
j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-
beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
